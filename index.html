<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="outer-container">

    <div class="card-container">
      <img src="images/bg-card-back.png" alt="" id="back">
      <img src="images/bg-card-front.png" alt="" id="front">
    </div>

    <div class="form-container">

      <form action="">

        <label for="name">Cardholder Name</label>
        <input type="text" name="" id="name" placeholder="e.g. Jane Appleseed">

        <label for="number">Card Number</label>
        <input type="tel" name="" id="number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">

        <label for="month, year">Exp. Date (MM/YY)</label>
        <input type="number" min="1" max="12" id="month" placeholder="MM">

        <input type="number" name="" id="year" min="2000" max="2022" id="year" placeholder="YY">

        <label for="cvv">CVV</label>
        <input type="tel" maxlength="4" id="cvv">
      </form>

    </div>

  </div>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123 -->
<!-- 
  Confirm -->

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->

</body>
</html>
